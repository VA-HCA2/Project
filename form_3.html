<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- Start Body -->
        <!-- Start Container -->
        <div id="container">
            <form name="regForm" action="landing_page_2.html" method="GET">
                <h1>Register</h1>

                <h2>User Account Info</h2>
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" required="required" autofocus="autofocus"/>
                <br />
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="userPassword" required="required" />
                <br />
                <label for="userPasswordConfirm">Confirm</label>
                <input type="password" id="userPasswordConfirm" name="userPasswordConfirm" required="required" />

                <h2>Contact Info</h2>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" />
                <br />
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
                <br />
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="">Select a State</option>
                    <option value="AK">AK</option>
                    <option value="AL">AL</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="...">...</option>
                </select> 
                <br />
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" />
                <p>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="555-123-4567" />
                    <br />
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="foo@bar.com" required="required" />
                </p>

                <h2>Misc Info</h2>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female" checked> Female
                <br />
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="65" />
                <br /><br />
                <input type="checkbox" id="contact" name="contact" value="Yes">
                <label for="contact">Contact Me</label>

                <p>
                    <br /><label for="comments">Comments</label>
                    <br /><textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                </p>

                <p>
                    <br />
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                </p>
            </form>
            <!-- End POST Form -->
        </div>
        <!-- End Container -->
        <!-- End Body -->
    </body>
</html>
